<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>LedeForge</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LedeForge</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Experimental</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div style="position: fixed;">
                <div class="panel panel-primary">
                    <div class="panel-heading">Containers</div>
                    <div class="panel-body">
                        <p>Connect to your build containers here.<br/><br/>Also try building one from DockerFile.</p>
                    </div>

                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">Create a new container...</li>
                        <li class="list-group-item">Existing containers...</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            {% block content %}
                <h4>Welcome to LedeForge</h4>
                <p>OS Type: {{ os }}</p>
            {% endblock %}
        </div>
    </div>
</div>
</body>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap.js"></script>
</html>
